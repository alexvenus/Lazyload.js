<!DOCTYPE html>
<html>
<head>
    <title>Lazyload.js | The tiny + powerful loading-framework for JavaScript</title>

    <!-- Lazyload.js -->
    <script language="JavaScript" type="text/javascript" src="__src/vendor/rsvp.js"></script>
    <script language="JavaScript" type="text/javascript" src="__src/vendor/basket.js"></script>
    <script language="JavaScript" type="text/javascript" src="__src/Lazyload.js"></script>

    <!-- Demonstration -->
    <script language="JavaScript" type="text/JavaScript">

        /**
         * This is a demonstration of simple use of Lazyload.js
         */
        // load a file
        Lazyload.require(
            '//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js'
        ).and(
            '__test/view/static/script/js/foo.js'
        ).then(
            // callback success
            function success() {
                $('#foo').html('Lazyload.js works!');
            },
            // callback failure
            function failure(failure) {
                alert(failure);
            }
        );
    </script>

</head>
<body>
    <div id="foo">&nbsp;</div>
</body>
</html>
