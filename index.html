<!DOCTYPE html>
<html>
<head>
    <title>Lazyload.js | The tiny + powerful loading-framework for JavaScript</title>

    <script src="__src/Lazyload.js" type="text/javascript"></script>

    <script language="JavaScript" type="text/JavaScript">

        /**
         * This is a demonstration of a little more complex and nested Lazyload.js usage.
         *
         */
        // require call
        Lazyload.require(
            '__test/vendor/basket.js/basket-0.3.0.js'
        ).then(
            // callback success
            function success() {
                Lazyload.config({
                    loader: window.basket
                });

                Lazyload.require(
                    '//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js'
                ).and(
                    '__test/view/static/script/js/foo.js'
                ).then(
                    // callback success
                    function() {
                        $('#foo').html('Hello World!');
                    }
                );
            },
            // callback failure
            function failure(failure) {
                alert(failure);
            }
        );
    </script>

</head>
<body>
    &nbsp;
    <div id="foo">&nbsp;</div>
</body>
</html>
